<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Eth-card</title>
</head>
<body>
  <div class="card">
    <div>
      <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="Equilibrium" width="300" height="300">
      <h3>Equilibrium #3429</h3>
      <p class="content bottom-gap">Our Equilibrium collection promotes balance and calm.</p>
      <p class="float-left">
        <img src="images/icon-ethereum.svg" alt="etherium icon">&nbsp;0.041 ETH
      </p>
      <p class="content bottom-gap float-right">
        <img src="images/icon-clock.svg" alt="time">&nbsp;3 days left
      </p>
    </div>
    <aside>
      <figure>
        <img class="creator-pic" src="images/image-avatar.png" alt="Jules Wyvern" width="35" height="35">
      </figure>  
        <p class="content">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </aside>
  </div>
</body>
</html>
